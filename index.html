<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
    <title>Tela de Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(@) novamente. Faça login para acessaer sua conta e poser fazer as configurações no seu ambiente</p>

                <form action="login.php" method="POST" autocomplete="on">
                    <div class="login-input">
                        <span class="material-icons icon">person</span>
                        <input type="email" name="email" id="email" placeholder="Email" autocomplete="email" required maxlength="50">
                        <label for="email">Email</label>
                    </div>
                    <div class="login-input">
                        <span class="material-icons icon">lock</span>
                        <input type="password" name="senha" id="senha" placeholder="Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="senha">Senha</label>                      
                    </div>
                    <input type="submit" value="Enviar">
                    <a href="#" class="botao">
                        Esqueci a senha <span class="material-icons icon">mail_outline</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
